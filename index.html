      color: aliceblue;
      border-radius: 57px;
      box-shadow: 0 15px #999;
    }

    .btn:hover {
      background-color: #ffffff;
      background: #ffffff;
      border: 3px solid black;
      color: black;
      box-shadow: 0 15px #d3d3d3;
      animation: text 855ms forwards ease-in;
    }

    .btn:active {
