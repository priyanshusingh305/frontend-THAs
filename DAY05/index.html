<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/cal.png">
</head>

<body>
    <div class="wrapper">
        <h2>Calculator</h2><input id="num-one" name="num-one" type="text"> <input id="num-two" name="num-two"
            type="text"><br>
        <br>
        <input checked id="box1" name="sign-area" type="radio" value="add"><b>+</b> <input id="box2" name="sign-area"
            type="radio" value="subtract"><b>-</b> <input id="box3" name="sign-area" type="radio"
            value="multiply"><b>*</b> <input id="box4" name="sign-area" type="radio" value="divide"><b>/</b><br>
        <br>
        <button onclick="outcome()" type="button">=</button>
        <h1 id="resultArea"></h1>
    </div>
    <script src="index.js">
    </script>
</body>

</html>
